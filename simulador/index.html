<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, output { font-size: 1em; padding: 5px; margin-top: 10px; display: block; }
        .match { color: green; }
        .no-match { color: red; }
        .error { color: orange; }
    </style>
</head>
<body>
    <h2>Regex tester</h2>
    
    
    <label for="regex">Regex Pattern:</label>
    <input type="text" id="regex" placeholder="ex.  ^hello$">

    <h3>String 1:</h3>
    <input type="text" id="testString1" placeholder="ex. hello">
    <output id="result1"></output>

    <h3>String 2:</h3>
    <input type="text" id="testString2" placeholder="ex. hello">
    <output id="result2"></output>
    
    <script>
        const regexInput = document.getElementById('regex');

        const stringInput1 = document.getElementById('testString1');
        const resultOutput1 = document.getElementById('result1');

        const stringInput2 = document.getElementById('testString2');
        const resultOutput2 = document.getElementById('result2');

        function updateResult(input, output) {
            const pattern = regexInput.value;
            const testString = input.value;

            try {
                const regex = new RegExp(pattern);

                if (regex.test(testString)) {
                    output.textContent = "Match";
                    output.className = "match";
                } else {
                    output.textContent = "Not Match";
                    output.className = "no-match";
                }
            } catch (e) {
                output.textContent = "Invalid Regex";
                output.className = "error";
            }
        }

        regexInput.addEventListener('input', () => {
            updateResult(stringInput1, resultOutput1);
            updateResult(stringInput2, resultOutput2);
        });
        
        stringInput1.addEventListener('input', () => updateResult(stringInput1, resultOutput1));
        stringInput2.addEventListener('input', () => updateResult(stringInput2, resultOutput2));
    </script>
</body>
</html>
